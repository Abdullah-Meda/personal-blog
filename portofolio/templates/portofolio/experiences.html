{% extends 'portofolio/base.html' %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">

        {% for experience in experiences.all %}

        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{ experience.company_logo.url }}">
            <div class="card-body">
                <p class="card-text">{{ experience.description }}</p>
            </div>
            </div>
        </div>

        {% endfor %} 

        </div>
    </div>
</div>

{% endblock %}
